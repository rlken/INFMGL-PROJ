<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Prince I&L</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: white;
        }

        .btn-cancel {
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }

        .status {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <span class="logo-text">Prince I&L Admin</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <h1>Booking Management</h1>
        <p>Manage customer bookings (Confirm, Cancel, Delete)</p>

        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Car</th>
                    <th>Dates</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bookings will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Load bookings on page load
        document.addEventListener('DOMContentLoaded', loadBookings);

        function loadBookings() {
            fetch('api/admin')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#bookingsTable tbody');
                    tbody.innerHTML = '';

                    data.forEach(booking => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${booking.booking_id}</td>
                            <td>${booking.customer_name}</td>
                            <td>${booking.car_info}</td>
                            <td>${booking.dates}</td>
                            <td>â‚±${booking.total.toFixed(2)}</td>
                            <td><span class="status">${booking.status}</span></td>
                            <td>
                                <button onclick="updateBooking(${booking.booking_id}, 'cancel')" class="btn-cancel">Cancel</button>
                                <button onclick="deleteBooking(${booking.booking_id})" class="btn-delete">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error loading bookings:', error));
        }

        function updateBooking(id, action) {
            if (!confirm('Are you sure you want to ' + action + ' this booking?')) return;

            fetch('api/admin?bookingId=' + id + '&action=' + action, {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Booking updated successfully!');
                        loadBookings();
                    } else {
                        alert('Failed to update booking.');
                    }
                });
        }

        function deleteBooking(id) {
            if (!confirm('Are you sure you want to DELETE this booking? This cannot be undone.')) return;

            fetch('api/admin?bookingId=' + id + '&action=delete', {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Booking deleted successfully!');
                        loadBookings();
                    } else {
                        alert('Failed to delete booking.');
                    }
                });
        }
    </script>
</body>

</html>
